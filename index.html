<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <link rel="stylesheet" href="/src/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App</title>
</head>

<body>
  <main class="h-screen w-screen overflow-hidden">
    <div id="grid-container" class="flex h-full transition-all">
      <div class="transition-all ease-linear bg-red-500"></div>
      <div class="transition-all ease-linear bg-green-500"></div>
      <div class="transition-all ease-linear bg-blue-500"></div>
      <div class="transition-all ease-linear bg-yellow-500"></div>
    </div>
    <div id="settings-root" class="fixed left-1/2 -bottom-2 -translate-x-1/2 z-50 flex flex-col items-center">
      <button id="settings-btn" aria-label="Settings"
        class="bg-white shadow-lg rounded-full p-3 border border-gray-200 transition-transform duration-300 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear-fill"
          viewBox="0 0 16 16">
          <path
            d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z" />
        </svg>
      </button>
      <div id="settings-dialog"
        class="hidden mt-2 w-72 bg-white rounded-xl shadow-2xl border border-gray-200 p-5 transition-all duration-300">
        <h2 class="text-lg font-semibold mb-3 text-gray-800">Settings</h2>
        <form id="settings-form" class="flex flex-col gap-4">
          <label class="flex flex-col gap-1 text-sm text-gray-700">
            Small window size
            <input id="collapsedFlexInput" type="number" min="2" max="10" step="0.1" value="2"
              class="border rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-400" />
          </label>
        </form>
      </div>
    </div>
  </main>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
